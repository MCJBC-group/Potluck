<div class="container">
    <br>
    <br>
    <h1>Add to the Potluck!</h1>
    <br>
    <br>

    <form method="POST" action="/add" th:object="${potluck}" enctype="multipart/form-data">

        Name: <input type="text" th:field="*{name}">
        <br>
        <br>
        Dish: <input type="text" th:field="*{dish}">
        <br>
        <br>
        <input type="file" name="file">
        <br>
        <br>
        Recipe URL: <input type="text" th:field="*{recipe}">
        <br>
        <br>
        <br>
        <input type="submit" value="SEND IT!!" />

    </form>
</div>




<div th:replace="base :: footer"></div>
